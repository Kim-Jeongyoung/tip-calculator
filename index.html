<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator_container">
      <h1>Tip Calculator</h1>

      <div class="form_control">
        <label for="bill">Bill (in $)</label>
        <input
          type="number"
          id="bill_value"
          placeholder="100"
          value="100"
          min="0"
        />
      </div>

      <div class="form_control">
        <label for="tip">Tip %</label>
        <input type="number" id="tip_value" placeholder="10" value="10" />
      </div>

      <div class="form_control">
        <label for="numberofpeople">Number of people</label>
        <input
          type="number"
          id="numberOfPeople_value"
          placeholder="1"
          value="1"
          min="1"
        />
      </div>

      <footer>
        <div class="result">
          <div>
            <span>Total Bill:</span> <strong id="totalBill">[0]</strong>
          </div>
          <div>
            <span>Total per Person:</span>
            <strong id="totalPerPerson">[0]</strong>
          </div>
          <div>
            <span>Tip per person:</span> <strong id="tipPerPerson">[0]</strong>
          </div>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
